<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css"
  />
</head>
<body>
  <!--NAV STARTS-->
  <div class="logo">
    <h1 class= href="#">Image Slider</h1>
  </div>
  <nav class = 'nav'>

    <ul class="nav_list">
      <li class="nav_item active">
        <!--fas fa-home-->
        <a href="#" class="nav_link">Home</a>
      </li>
      <li class="nav_item">
        <!--fas fa-clipboard-list-->
        <a href="#" class="nav_link">About</a>
      </li>
      <li class="nav_item">
        <!--fas fa-plus-->
        <a href="#" class="nav_link">Add</a>
      </li>

      <span class="nav_current"></span>
    </ul>
  </nav>
  <!--NAV ENDS-->
  <div class="content">
    <div id = "main" class = 'main-div'>
      <div class = 'slide fade'>
          <img src="img/ufo.jpeg" alt="">
      </div>

      <div class = 'slide fade'>
          <img src="img/ufo1.jpeg" alt="">
      </div>

      <div class = 'slide fade'>
          <img src="img/ufo2.jpeg" alt="">
      </div>

      <div class = 'slide fade'>
          <img src="img/ufo3.jpeg" alt="">
      </div>

      <div class = 'slide fade'>
          <img src="img/ufo4.jpeg" alt="">
      </div>
    <div class="buttons">
      <a class="prev" onclick="pushSlide(-1)" >&#10094;</a>
      <a class="next" onclick="pushSlide(1)" >&#10095;</a>
    </div>
  </div>

  <div class = 'dots-container' style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
